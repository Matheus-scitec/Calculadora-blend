<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora Blend</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        .resultado { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ü•© Calculadora de Blend</h1>
    <p>Quantos hamb√∫rgueres? <input type="number" id="qtd" placeholder="Ex: 50">
    <button onclick="calcular()">Calcular</button></p>
    
    <div id="resultado"></div>
    
    <script>
        function calcular() {
            const qtd = document.getElementById('qtd').value;
            if (!qtd) return;
            
            const pesoBruto = (qtd * 200) / 0.95;
            const acem = pesoBruto * 0.6;
            const peito = pesoBruto * 0.4;
            
            document.getElementById('resultado').innerHTML = `
                <div class="resultado">
                    <h3>Resultados para ${qtd} hamb√∫rgueres:</h3>
                    <p><strong>Total:</strong> ${(pesoBruto/1000).toFixed(2)} kg</p>
                    <p><strong>Ac√©m (60%):</strong> ${(acem/1000).toFixed(2)} kg</p>
                    <p><strong>Peito (40%):</strong> ${(peito/1000).toFixed(2)} kg</p>
                </div>
            `;
        }
    </script>
</body>
</html>
